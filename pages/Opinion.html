    <Section id="formulario">
        <h1>FORMULARIO</h1>

        <p>Completa el siguiente formulario y dejanos tu opinion</p>

        <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
                
                <label for="pais">País</label>
                <input type="text" id="pais" placeholder="País">
                
                <label for="signo">Tu signo</label>
                    
                <select id="signo">
                        <option>Aries</option>
                        <option>Tauro</option>
                        <option>Geminis</option>
                        <option>Cancer</option>
                        <option>Leo</option>
                        <option>Virgo</option>
                        <option>Libra</option>
                        <option>Escorpio</option>
                        <option>Sagitario</option>
                        <option>Capricornio</option>
                        <option>Acuario</option>
                        <option>Piscis</option>
                    </select>
                   
                 <label for="opinion">Dejanos tu opinion de la pagina. ¡No olvides mencionar a tu caballero favorito!</label>
                <textarea id="opinion" cols="20" rows="4"
                    maxlength="70"></textarea>
                 <input class="boton-figuras" type="submit" value="Enviar">

        </form>
