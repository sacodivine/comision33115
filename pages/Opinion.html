    <Section class="formulario">
        <h1>FORMULARIO</h1>

        <p>Completa el siguiente formulario y dejanos tu opinion</p>

        <form>
            <fieldset>
                <legend>Informacion Personal</legend>

                <p>Sexo</p>

                <input type="radio" name="sexo" id="hombre">
                <label for="hombre">Hombre</label>

                <input type="radio" name="sexo" id="mujer">
                <label for="mujer">Mujer</label>

                <div>
                    <label for="pais">País</label>
                    <input type="text" id="pais" placeholder="País">
                </div>

                <div>
                    <label for="signo">Tu signo</label>
                    <select id="signo">
                        <option>Aries</option>
                        <option>Tauro</option>
                        <option>Geminis</option>
                        <option>Cancer</option>
                        <option>Leo</option>
                        <option>Virgo</option>
                        <option>Libra</option>
                        <option>Escorpio</option>
                        <option>Sagitario</option>
                        <option>Capricornio</option>
                        <option>Acuario</option>
                        <option>Piscis</option>
                    </select>
                </div>
                <div>
                    <label for="opinion">Dejanos tu opinion de la pagina y no olvides mencionar a tu caballero favorito</label>
                    <textarea id="opinion" cols="30" rows="6"
                    maxlength="100"></textarea>
                </div>

                <input type="submit" value="Enviar">

            </fieldset>
        </form>

        
    </Section>
